<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="online Photography store" />
    <meta name="author" content="jeffrey grospe" />
    <title>Shop Homepage - Photography Gallery Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- font-awesome icons -->
    <script src="https://kit.fontawesome.com/4b3b1a4740.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        label.error{
            color: #FF7F7F;
        }
        .error {
           border-color: #FF7F7F;
        }

        label.success {
            color: green;
        }

        .success {
            border-color: green;
        }

        
    </style>

</head>

<body>
    <div class="container border border-bottom mb-5 px-0">
        <div class="alert bg-primary mb-5 mx-0" role="alert"><span class="font-weight-bold text-white">Fill in the
                information about the new student</span>
        </div>
        <div class="container p3" >
            <div class="container mb-3" id="alertMessage">
            </div>
            <p class="h3"><i class="bi bi-info-circle-fill px-2"></i>Student's info</p>
            <hr>
            <div class="container px-5 ">
                <form action="" method="GET" class="" id="stdForm">
                    <div class="row mb-3 ">
                        <label id="stdIdLabel" for="studentID" class="col-sm-2 col-form-label text-md-end ">StudentID</label>
                        <div class="col-sm-10 ">
                            <input type="text" name="studentID" id="studentID" class="form-control">
                            <span id="stdID"></span>
                        </div>
                        
                    </div>
                    <div class="row mb-3">
                        <label id="fnameLbl" for="firstname" class="col-sm-2 col-form-label text-md-end ">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" name="" id="firstname" placeholder="Firstname" class="form-control">
                            <span id="fnameId"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="lnameLbl" for="lastname" class="col-sm-2 col-form-label text-md-end">Lastname</label>
                        <div class="col-sm-10">
                            <input type="text" name="" id="lastname" placeholder="lastname" class="form-control">
                            <span id="lnameId"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="usrLbl" for="username" class="col-sm-2 col-form-label text-md-end">Username</label>
                        <div class="col-sm-4">
                            <input type="text" name="" id="username" placeholder="Username" class="form-control">
                            <span class="fs-6" id="usrId"></span>
                        </div>
                        <label id="pwdLbl" for="password" class="col-sm-2 col-form-label text-md-center">Password</label>
                        <div class="col-sm-4">
                            <input type="password" name="" id="password" placeholder="Password"
                                class="form-control text-right">
                            <span id="pwdId"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="dobLbl" for="dob" class="col-sm-2 col-form-label text-md-end">Date of birth</label>
                        <div class="col-sm-4">
                            <input type="date" name="" id="dob" format="mm/dd/yyyy" placeholder="mm/dd/yyyy" class="form-control">
                            <span id="dobId"></span>
                        </div>
                        <label id="genderLbl" for="gender" class="col-sm-2 col-form-label text-md-center">Gender</label>
                        <div class="col-sm-3">
                            <select class="form-select" id="gender" aria-label="Default select example">
                                <option value="NA" selected>Unspecified</option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                            <span id="genderId"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container p3">
            <p class="h3"><i class="bi bi-telephone-fill px-2"></i>Contact</p>
            <hr>
            <div class="container px-5">
                <form action="" method="GET" id="contactForm">
                    <div class="row mb-3">
                        <label id="emailLbl" for="email" class="col-sm-2 col-form-label text-md-end">Email</label>
                        <div class="col-sm-4">
                            <input type="email" name="" id="email" placeholder="john@example.com" class="form-control">
                            <span id="emailId"></span>
                        </div>
                        <label id="phoneLbl" for="phone" class="col-sm-2 col-form-label text-md-center">Phone#</label>
                        <div class="col-sm-4">
                            <input type="tel" name="" id="phone" placeholder="" class="form-control text-right">
                            <span id="phoneId"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container p3">
            <p class="h3"><i class="fas fa-road  px-2"></i></i>Address</p>
            <hr>
            <div class="container px-5">
                <form action="" method="GET" id="addressForm">
                    <div class="row mb-3">
                        <label id="streetLbl" for="street" class="col-sm-2 col-form-label text-md-end">Street</label>
                        <div class="col-sm-10">
                            <input type="text" name="" id="street" placeholder="Street name" class="form-control">
                            <span id="streetId"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label  id="cityLbl" for="city" class="col-sm-2 col-form-label text-md-end">City</label>
                        <div class="col-sm-10">
                            <input type="text" name="" id="city" placeholder="City" class="form-control">
                            <span id="cityId"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="provinceLbl" for="province" class="col-sm-2 col-form-label text-md-end">Province</label>
                        <div class="col-sm-4">
                            <input type="text" name="" id="province" placeholder="Province" class="form-control">
                            <span id="provinceId"></span>
                        </div>
                        <label for="postalcode" id="postalLabel" class="col-sm-2 col-form-label text-md-center">Postal Code</label>
                        <div class="col-sm-4">
                            <input type="text" name="" id="postalcode" placeholder="A1A 1A1"
                                class="form-control text-right">
                                <span id="postalId"></span>
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <button type="reset" id="resetBtn" class="btn bg-danger">Reset</button>
                        <button type="submit" id="s" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- end main container-->
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Jeffrey Grospe online shop 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <!-- Core theme JS-->
    <script defer src="js/support_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
